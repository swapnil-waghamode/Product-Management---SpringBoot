<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">



 <script type="text/javascript">
  
   function deleteConfirm() {
	 return confirm("Are you sure , you want to delete?")
   }
 
 </script>
</head>

<body>

	<div class="container pt-3 pb-3">
		<h1>Products Info</h1>
		<hr>
		<p th:text="${dmsg}" class="text-danger"></p>
		
		<a th:href="@{/}" class="btn btn-primary">+ Add New Product</a>
		<table class="table table-bordered table-striped mt-2">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, stat : ${products}">
					<td th:text="${stat.count}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.qty}"></td>

					<td>
					
					<a th:href="@{/edit?(pid=${product.pid})}" class="btn btn-info"
					>Edit</a>
					
					<a th:href="@{/delete?(pid=${product.pid})}" class="btn btn-danger"
					onclick="return deleteConfirm()"
					>Delete</a> 
					</td>
					
				</tr>
				
				<tr>
				  <td th:if="${products ==null or products.isEmpty()}" colspan="5" class="text-center">
				      No Products Available
				  </td>
				
				</tr>
			</tbody>
		</table>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
